<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>

        <label>Password Length:</label>
        <input type="number" id="length" value="12"><br>

        <input type="checkbox" id="uppercase"> Include Uppercase<br>
        <input type="checkbox" id="lowercase"> Include Lowercase<br>
        <input type="checkbox" id="numbers"> Include Numbers<br>
        <input type="checkbox" id="symbols"> Include Symbols<br><br>

        <button onclick="generatePassword()">Generate Password</button><br><br>

        <input type="text" id="password" readonly>
        <button onclick="copyPassword()">Copy</button><br><br>

        <h2>Or Enter Your Own Password</h2>
        <input type="text" id="customPassword" placeholder="Enter your password">
        <button onclick="useCustomPassword()">Use This Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
